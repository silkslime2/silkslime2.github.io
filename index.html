<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide {
        width: 300px;
        height: 200px;
        }

        #slides_wrapper {
        width: 1000px;
        display: flex;
        transition: 1s;
        }

        .viewport {
        width: 300px;
        height: 200px;
        border: solid 2px #aaa;
        overflow: hidden;
        }

        #pic1 {background-color: #6f8;}
        #pic2 {background-color: #d5a;}
        #pic3 {background-color: #fc5;}

        .container {
            display: flex;
        }

        #left, #right {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="left">LEFT</div>
        <div class="viewport">
            <div id="slides_wrapper">
                <div class="slide" id="pic1"></div>
                <div class="slide" id="pic2"></div>
                <div class="slide" id="pic3"></div>
            </div>
        </div>
        <div id="right">RIGHT</div>
    </div>
    <script>
        let position = 0;
        let rightBtn = document.querySelector("#right");
        let leftBtn = document.querySelector("#left");
        let slides_wrapper = document.querySelector("#slides_wrapper");

        rightBtn.addEventListener("click", function(){
            position++;
            if (position > 2) position = 2;
            slides_wrapper.style.transform = `translate(${-position*300}px ,0)`;
        });

        leftBtn.addEventListener("click", function(){
            position--;
            if (position < 0) position = 0;
            slides_wrapper.style.transform = `translate(${position*300}px ,0)`;
        });
    </script>
</body>
</html>
